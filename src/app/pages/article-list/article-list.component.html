<div class="table-responsive" *ngIf="articles.length > 0">
	<table class="table table-bordered table-hover" id="{{ tableId }}">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Article</th>
				<th scope="col">Source</th>
				<th scope="col">Published</th>
				<th scope="col">Link</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let item of articles">
				<th scope="row">{{ item?.id }}</th>
				<td>
					<label class="text-muted">{{ item?.title }}</label>
				</td>
				<td>
					<label class="text-muted">{{ item?.source }}</label>
				</td>
				<td>
					<label class="text-muted">{{ item?.published | date:'d MMMM yyyy' }}</label>
				</td>
				<td>
					<a href="{{ item?.url }}" target="_blank" class="" rel="noopener nofollow noreferrer"><i class="fas fa-external-link-alt"></i></a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
