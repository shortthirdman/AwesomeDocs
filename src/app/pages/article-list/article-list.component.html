<p-table *ngIf="articles.length > 0" #dt [value]="articles" [rowHover]="true" [rows]="10" [showCurrentPageReport]="true"
		[rowsPerPageOptions]="[5,10,15]" [paginator]="true" [responsive]="true" styleClass="p-datatable-articles" id="{{ tableId }}">
	<ng-template pTemplate="header">
		<tr>
			<th>
				<div class="p-d-flex p-jc-between p-ai-center">#</div>
			</th>
			<th style="width: 42%;">
				<div class="p-d-flex p-jc-between p-ai-center">Article</div>
			</th>
			<th>
				<div class="p-d-flex p-jc-between p-ai-center">Source</div>
			</th>
			<th>
				<div class="p-d-flex p-jc-between p-ai-center">Author</div>
			</th>
			<th>
				<div class="p-d-flex p-jc-between p-ai-center">Published</div>
			</th>
			<th>
				<div class="p-d-flex p-jc-between p-ai-center">Link</div>
			</th>
		</tr>
	</ng-template>
	<ng-template pTemplate="body" let-item>
		<tr>
			<td>{{ item?.id }}</td>
			<td>{{ item?.title }}</td>
			<td>{{ item?.source }}</td>
			<td *ngIf="item?.author">{{ item?.author }}</td>
			<td *ngIf="!item?.author">N/A</td>
			<td>{{ item?.published | date:'d MMMM yyyy' }}</td>
			<td>
				<a href="{{ item?.url }}" target="_blank" class="" rel="noopener nofollow noreferrer"><i class="fas fa-external-link-alt"></i></a>
			</td>
		</tr>
	</ng-template>
</p-table>
