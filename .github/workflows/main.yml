name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Install and Build ğŸ”§
        run: |
		      cd awesomedocs-site
          npm i -g @angular/cli@11.2.12
          npm ci
          npm run build --if-present

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.2
        with:
